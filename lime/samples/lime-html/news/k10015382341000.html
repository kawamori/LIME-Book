◆政治<br>
Ｇ８ アベノミクスに一定の評価<br><br>
イギリス・北アイルランドで開かれているＧ８サミット＝主要国首脳会議で、安倍内閣の進める経済政策、アベノミクスに対し、一部の首脳から、大規模な金融緩和の影響を懸念する意見が出されたものの、首脳宣言には、日本の経済政策を後押しする文言が盛り込まれ一定の評価を得た形となりました。</p>
